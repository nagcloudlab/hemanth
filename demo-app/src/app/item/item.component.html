<div class="row">
    <div class="col-3">
        <img [src]="item.imagePath" class="img-fluid" />
    </div>
    <div class="col-9">
        <h5>{{item.name}}</h5>
        <h6>{{item.price|currency:'INR'}}</h6>
        <button (click)="handleBuy($event)" *ngIf="item.canBuy">buy</button>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" [class.active]="isTabSelected(1)" href (click)="changeTab($event,1)">Description</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}" href
                    (click)="changeTab($event,2)">Specification</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" href (click)="changeTab($event,3)">Reviews</a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)">{{item.description}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet</div>
        <div *ngIf="isTabSelected(3)">None Yet</div>
    </div>
</div>
