


<div class="card">
    <div class="card-header">items in cart</div>
    <div class="card-body">
        <table class="table table-bordered table-small">
            <tr *ngFor="let kv of cart | keyvalue">
                <td>{{kv.value.item.name}}</td>
                <td>{{kv.value.item.price | currency}}</td>
                <td>{{kv.value.qty}}</td>
                <td>{{kv.value.item.price * kv.value.qty | currency}}</td>
            </tr>
        </table>
    </div>
</div>
